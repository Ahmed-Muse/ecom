{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
        <!--<img class="thumbnail" src="product.product_image.url"> add the brackets--><!--the .url ensures that images are loaded dynamically-->
		
		<img class="thumbnail" src="{{product.imageURL}}"><!--this imageURL is from the models and it will ensure that
		that you dont get errors if one of the images is missing-->
		
		<div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
		<hr>

		<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
		<!--confirm if product.id is under quotes-->
		<a class="btn btn-outline-success" href="#">View</a>
		<h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>

		</div>
	</div>

	


{% endfor %}
</div>

{% endblock content %}
