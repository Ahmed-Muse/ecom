<!DOCTYPE html>
<html>
    <head>
        <title> pdf

        </title>
    </head>
    <body>


        <div style="align-items: center; margin-left: 200px;">
        
        {% for logo in logos %}
         <img src="{{logo.logo.path}}" height="150px">
        {% endfor %}
        </div>
        <h3>{{myvar}}</h3>
        
        <style type="text/css">
            .myTable { background-color:#eee;border-collapse:collapse; }
            .myTable th { background-color:#F8B88B;color:white;width:50%; }
            .myTable td, .myTable th { padding:5px;border:1px solid #000; }
            </style>
            <!-- End Styles -->
            <table class="myTable">
            <tr>
            <th>Customer name </th><th>description</th>
            </tr>
            {% for customer in customers %}
            <tr>
            <td>{{customer.customer_name}}</td><td> {{customer.description}}
            <!--
                <img src="media/{{customer.logo}}" height="200px"> ... this may work as well
            -->
            </tr>
            {% endfor %}
            </table>
        <h1>Table for Posts</h1>
        
        <table class="myTable">
            <tr>
            <th>Post title </th><th>Post body</th>
            </tr>
            {% for post in posts %}
            <tr>
            <td>{{post.title}}</td><td> {{post.body}}</td>
            </tr>
            {% endfor %}
            </table>
            <br>
            
        <footer>
            &copy; <em id="date" style="font-size: 30px;"></em>Allifmaal Ltd
          </footer>

    </body>
    
</html>
