{% extends "base.html" %}

{% block container %}
<table class="table">
    <tr>
        <th>Book</th>
        <th>Author</th>
        <th>ISBN</th>
    </tr>
{% for book in books %}
    <tr>
        <td>{{book.name}}</td>
        <td>{{book.get_authors}}</td>
        <td>{{book.isbn_number}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
